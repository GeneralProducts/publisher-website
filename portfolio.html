---
title: Portfolio
heading: Our books
layout: default
---

<header>
	<h1>
		{{page.heading}}
	</h1>
</header>
<container>
	<ul class="covers-container">
		{% for book in site.data.processed_books %}
			<a href="{{site.base_url}}{{ book.title | datapage_url }}">
				<li class="cover-container">
					<img src="{{site.base_url}}/images/covers/{{book.isbn}}.jpg" class="cover" alt="">
				</li>
				<p>
					<small>{{book.pub_date | date: '%b %Y'}}</small>
					<br/>
					<strong>{{book.title }}</strong>
				</p>
			</a>
		{% endfor %}
	</ul>
</container>
